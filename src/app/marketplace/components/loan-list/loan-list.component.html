<div
  *ngIf="loans.length === 0"
  class="center-text">
  Žádné půjčky
</div>
<mat-grid-list
  [cols]="colNum"
  rowHeight="200px"
  #list
  gutterSize="20px">
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1"
    *ngFor="let loan of loans; trackBy: trackLoansById">
    <app-loan-tile
      [loan]="loan">
    </app-loan-tile>
  </mat-grid-tile>

</mat-grid-list>
