<mat-tab-group
  (selectChange)="setRating($event)"
  [@.disabled]="true">
  <mat-tab
    *ngFor="let rating of ratingsArr"
    label="{{rating}}">
    <app-loan-average
      [averageLoan]="averageOfFilteredLoans">
    </app-loan-average>
    <app-loan-list
      [loans]="filteredLoans"
      [colNum]="colNum">
    </app-loan-list>
  </mat-tab>
</mat-tab-group>
