<mat-tab-group (selectChange)="setRating($event)">
  <mat-tab *ngFor="let rating of ratingsArr" label="{{rating}}">
    <h1>LOANS:</h1>
    <h2>{{averageOfFilteredLoans}}</h2>
    <ul #list>
      <li *ngFor="let loan of filteredLoans">
      {{loan.amount}}
      </li>
    </ul>
    <p *ngIf="!list.children.length">No results</p>
  </mat-tab>
</mat-tab-group>
